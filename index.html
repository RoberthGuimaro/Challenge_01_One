<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador - Roberth</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="caixa">
        <h1><img src="Logo.svg" alt="Logo Alura"></h1>
    </header>
    <main>
        <div class="conteudo">
            <div class="esquerda">
                <div class="caixa-mensagem">
                    <label for="texto"></label>
                    <textarea class="mensagem" name="" id="texto" cols="20" rows="1" required placeholder="Digite seu texto"></textarea>
                </div>

                <div class="minusculas">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>

                <div class="btn">
                    <input type="button" value="Criptografar" class="btn-criptografar">
                    <input type="button" value="Descriptografar" class="btn-descriptografar">
                </div>
            </div>
            <div class="direita">
                <div class="apresenta-texto">
                    <img class="imagem" src="lost.svg" alt="Nenhuma mensagem encontrada">
                    <p class="p1-apresenta-texto">Nenhuma mensagem encontrada</p>
                    <p class="p2-apresenta-texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Powered by Roberth</p>
    </footer>    
</body>
</html>
